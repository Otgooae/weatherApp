<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Alice&family=Amatic+SC:wght@700&family=Montserrat+Alternates:wght@500&family=Special+Elite&display=swap"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">    <a href="https://icons8.com/icon/aWBc8fucFZnx/smiling-sun"></a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="div weather">
      <h1 class="City">
      </h1>
      <p>Last updated on</p>
      <h2 id="date">
      </h2>
      <h3 id="time">
      </h3>
      <img 
        src=""
        alt=""
        id="mainIcon"
        width="35%"
      />
      <br />
      <small class="status" id="description"></small>
      <div class="row">
        <div class="col-md-6"> <span class="current" id="currentTemp"></span><span class="tempUnit"><a href="#" id="celsiusLink" class="active">¬∞C</a>|<a href="#" class="fahrenheitLink">F</a> </span></div>
        <div class="col">
          <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/hr<li>
          </ul>
        </div>
      </div>
      <div id="forecast">
      </div>
         <form>
           <div class="form-row">
          <div class="col" id="search">
            <input type="text"   id="citySearch"
            placeholder="Enter city name" autocomplete="off" />
          </div>
          <div class="col" id="searchClick">
            <input type="submit" value="Search" class="searchButton"></input>
            </div>
         <div class="col" id="currentEmoji">
          <button type="button"  id="showCurrent">üìç</button>
         </div>
       </form>
     </div>
    </div>
    <small class=gitLink><a href="https://github.com/Otgooae/weatherApp.git" class="git" target="_blank">Open-Source
        Code </a>by Otgoo
      Altangerel</small>
      <script src="src/app.js"></script>
      </div>
    </div>
    </div>
  </body>
</html>
