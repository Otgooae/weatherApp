<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
<link
  href="https://fonts.googleapis.com/css2?family=Alice&family=Amatic+SC:wght@700&family=Montserrat+Alternates:wght@500&family=Special+Elite&display=swap"
  rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">    <a href="https://icons8.com/icon/aWBc8fucFZnx/smiling-sun"></a>
    <a href="https://icons8.com/icon/zIVmoh4T8wh7/partly-cloudy-day"></a>
    <a href="https://icons8.com/icon/kKxyuLXD4w0n/rain"></a>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="div weather">
      <h1 class="City">
      </h1>
      <h2>
      </h2>
      <h3>
      </h3>
      <img
        src="images/sunny.svg"
        alt="weather emoji"
        width="35%"
      />
      <br />
      <small class="status" id="description"></small>
      <section class="row">
        <div class="col-md-6"> <span class="current" id="currentTemp"></span><span class=tempUnit>°C </span></div>
        <div class="col">
          <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span>km/hr<li>
          </ul>
        </div>
      </section>
      <div class="row">
        <div class="col">
          <div class="row day">Sun</div>
          <div class="row">
            <img
              src="https://img.icons8.com/fluent/48/000000/partly-cloudy-day.png"
            />
          </div>
          <div class="row temp">33°C/22°C</div>
        </div>
        <div class="col">
          <div class="row day">Mon</div>
          <div class="row">
            <img src="https://img.icons8.com/fluent/48/000000/rain.png" />
          </div>
          <div class="row temp">32°C/21°C</div>
        </div>
        <div class="col">
          <div class="row day">Tue</div>
          <div class="row">
            <img
              src="https://img.icons8.com/fluent/48/000000/partly-cloudy-day.png"
            />
          </div>
          <div class="row temp">31°C/20°C</div>
        </div>
        <div class="col">
          <div class="row day">Wed</div>
          <div class="row">
            <img
              src="https://img.icons8.com/fluent/48/000000/partly-cloudy-day.png"
            />
          </div>
          <div class="row temp">31°C/19°C</div>
        </div>
        <div class="col">
          <div class="row day">Thu</div>
          <div class="row">
            <img
              src="https://img.icons8.com/fluent/48/000000/partly-cloudy-day.png"
            />
          </div>
          <div class="row temp">32°C/21°C</div>
        </div>
      </div>
      <form>
        <div class="form-row">
          <div class="col-8">
            <input type="text"   id="citySearch"
            placeholder="Enter city name" autocomplete="off" />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="searchButton"></input>
            </div>
         <div class="col-1">
          <button type="button"  id="showCurrent">📍</button>
        </div>
        </div>
      </form>
    </div>
    <small class=gitLink><a href="https://github.com/Otgooae/weatherApp.git" class="git" target="_blank">Open-Source
        Code </a>by Otgoo
      Altangerel</small>
      <script src="src/app.js"></script>
      </div>
    </div>
    </div>
  </body>
</html>
